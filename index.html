<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Supermarket Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Supermarket</h1>
    <nav>
      <button id="view-cart">Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <section id="products"></section>
  </main>

  <div id="cart-modal" class="hidden">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-footer">
      <strong>Total: $<span id="cart-total">0.00</span></strong>
      <button id="checkout">Checkout (mock)</button>
      <button id="close-cart">Close</button>
    </div>
  </div>

  <script src="products.json" type="application/json" id="products-data"></script>
  <script src="main.js"></script>
</body>
</html>
